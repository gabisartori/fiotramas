<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/galeria.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="container-fluid">
        <img class="img-fluid" src="./assets/images/logo-horozintal-1.jpg" alt="Logo da farm-precisa ser">
    </header>
    <main class="mt-5 container">
        <div class="card-columns">
            <div class="card">
                <img class="card-img-top" src="./assets/images/obra01.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">A Neca da Boneca</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="./assets/images/obra02.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Retificada</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="./assets/images/obra03.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Além das Amarras</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="./assets/images/obra04.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Olhar de Retorno</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="./assets/images/obra05.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">TODAFEITAELAÉPERFEITA?</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="./assets/images/obra06.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Aquendada</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="./assets/images/obra07.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Balaio de Bubu</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="./assets/images/obra08.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Anatomicamente Estigmatizada</h5>
                </div>
            </div>
        </div>
    </main>
    <footer class="container mt-auto">
        <!--Patrocínios -->
    </footer>
</body>
</html>
