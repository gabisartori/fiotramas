<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/galeria.css">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
    <header class="container-fluid">
        <img class="img-fluid" src="../assets/images/logo-horozintal-1.jpg" alt="Logo da farm-precisa ser">
    </header>
    <main class="mt-5 container">
        <!-- Card grid -->
        <div class="card-columns">
            <div class="card">
                <img class="card-img-top" src="../assets/images/obra01.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">A Neca da Boneca</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="../assets/images/obra02.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Retificada</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="../assets/images/obra03.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Além das Amarras</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="../assets/images/obra04.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Olhar de Retorno</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="../assets/images/obra05.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">TODAFEITAELAÉPERFEITA?</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="../assets/images/obra06.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Aquendada</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="../assets/images/obra07.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Balaio de Bubu</h5>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="../assets/images/obra08.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Anatomicamente Estigmatizada</h5>
                </div>
            </div>
        </div>
        <!-- /Card grid -->
        <!-- Carousel -->
        <div id="galeryCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card">
                        <img class="card-img-top" src="../assets/images/obra01.png" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Aqui pode ficar um texto</h5>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <img class="card-img-top" src="../assets/images/obra02.png" alt="Card image cap">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <img class="card-img-top" src="../assets/images/obra03.png" alt="Card image cap">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <img class="card-img-top" src="../assets/images/obra04.png" alt="Card image cap">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <img class="card-img-top" src="../assets/images/obra05.png" alt="Card image cap">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <img class="card-img-top" src="../assets/images/obra06.png" alt="Card image cap">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <img class="card-img-top" src="../assets/images/obra07.png" alt="Card image cap">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <img class="card-img-top" src="../assets/images/obra08.png" alt="Card image cap">
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#galeryCarousel" role="button" data-bs-slide="prev"></a>
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#galeryCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        <!-- /Carousel -->
    </main>
    <footer class="container mt-auto">
        <!--Patrocínios -->
    </footer>
</body>
</html>
